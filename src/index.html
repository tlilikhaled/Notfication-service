<script>!(function () {

    (e.onload = () => {
      window.WebChat.default(
        {

          customData: { language: "en" },

          title:' Bot Assistant  ',

          showMessageDate:true,
          embedded:false,

        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
//sessionStorage.clear
localStorage.clear();

</script>
